<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Travel LYKKE – Voucher Generator</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial; max-width: 900px; margin: 32px auto;}
    fieldset{border:1px solid #ddd; padding:16px; border-radius:8px; margin-bottom:18px;}
    label{display:block; margin:8px 0 4px;}
    input, textarea{width:100%; padding:8px; border:1px solid #ccc; border-radius:6px;}
    .grid{display:grid; grid-template-columns:1fr 1fr; gap:16px;}
    button{background:#0E7AFE; color:#fff; padding:10px 14px; border:none; border-radius:6px; cursor:pointer;}
  </style>
</head>
<body>
  <h2>Travel LYKKE – Service Voucher Generator</h2>
  <form method="POST" enctype="multipart/form-data">
    <fieldset>
      <legend>1) Upload Master Excel</legend>
      <input type="file" name="master_file" accept=".xlsx" required>
    </fieldset>

    <fieldset>
      <legend>2) Trip Details</legend>
      <div class="grid">
        <div>
          <label>Destination Country</label>
          <input type="text" name="destination" value="Egypt">
        </div>
        <div>
          <label>Trip Start Date</label>
          <input type="date" name="start_date" required>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>3) Day-wise Itinerary</legend>
      <textarea name="itinerary" rows="6" placeholder="Day 1: Arrival in Cairo + Transfer
Day 2: Pyramids Day Tour + Sleeper Train Cairo to Aswan"></textarea>
    </fieldset>

    <fieldset>
      <legend>4) Hotel Info</legend>
      <textarea name="hotelinfo" rows="4" placeholder="Day 1: Hotel XYZ, Deluxe Room
Day 2: Hotel ABC, Standard Room"></textarea>
    </fieldset>

    <button type="submit">Generate Voucher</button>
  </form>
</body>
</html>
