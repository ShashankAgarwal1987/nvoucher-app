<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OpenAI Voucher Generator</title>
</head>
<body>
  <h2>Service Voucher</h2>
  <form method="POST" enctype="multipart/form-data">
    <p><label>Upload Master Excel (.xlsx) with columns “Particular” and “Formatted Output”:</label><br>
       <input type="file" name="master_file" accept=".xlsx" required></p>

    <p><label>Start Date:</label><br>
       <input type="date" name="start_date" required></p>

    <p><label>Day-wise Itinerary (one line per day; use “+” for multiple services in a day):</label><br>
       <textarea name="itinerary" rows="10" cols="80" placeholder="Day 1: Arrival Cairo + Airport transfer
Day 2: Pyramids Day Tour + Sleeper train Cairo to Aswan
Day 3: Aswan Highlights"></textarea></p>

    <button type="submit">Generate Voucher Excel</button>
  </form>
</body>
</html>
